<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 200px;
    }
    button {
      background: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Acesso Restrito</h2>
  <input type="password" id="senha" placeholder="Digite a senha" />
  <button onclick="login()">Entrar</button>

  <script>
    function login() {
      const senha = document.getElementById('senha').value;
      if (senha === 'serpa853') {
        localStorage.setItem('auth', 'serpa853');
        window.location.href = 'index.html';
      } else {
        alert('Senha incorreta');
      }
    }
  </script>
</body>
</html>
